<!DOCTYPE html>
<html lang="">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>SignUp Page</title>

   

   <!-- Bootstrap CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

</head>

<style>
   @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Raleway, sans-serif;
   }

   body {
      background: linear-gradient(90deg, #C7C5F4, #776BCC);
   }

   .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
   }

   .screen {
      background: linear-gradient(90deg, #5D54A4, #7C78B8);
      position: relative;
      height: 900px;
      width: 360px;
      box-shadow: 0px 0px 24px #5C5696;
   }

   .screen__content {
      z-index: 1;
      position: relative;
      height: 100%;
   }

   .screen__background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      -webkit-clip-path: inset(0 0 0 0);
      clip-path: inset(0 0 0 0);
   }

   .screen__background__shape {
      transform: rotate(45deg);
      position: absolute;
   }

   .screen__background__shape1 {
      height: 520px;
      width: 520px;
      background: #FFF;
      top: -50px;
      right: 120px;
      border-radius: 0 72px 0 0;
   }

   .screen__background__shape2 {
      height: 220px;
      width: 220px;
      background: #6C63AC;
      top: -172px;
      right: 0;
      border-radius: 32px;
   }

   .screen__background__shape3 {
      height: 540px;
      width: 190px;
      background: linear-gradient(270deg, #5D54A4, #6A679E);
      top: -24px;
      right: 0;
      border-radius: 32px;
   }

   .screen__background__shape4 {
      height: 400px;
      width: 200px;
      background: #7E7BB9;
      top: 420px;
      right: 50px;
      border-radius: 60px;
   }

   .login {
      width: 320px;
      padding: 30px;
      padding-top: 156px;
   }

   .login__field {
      padding: 20px 0px;
      position: relative;
   }

   .login__icon {
      position: absolute;
      top: 30px;
      color: #7875B5;
   }

   .login__input {
      border: none;
      border-bottom: 2px solid #D1D1D4;
      background: none;
      padding: 10px;
      padding-left: 24px;
      font-weight: 700;
      width: 75%;
      transition: .2s;
   }

   .login__input:active,
   .login__input:focus,
   .login__input:hover {
      outline: none;
      border-bottom-color: #6A679E;
   }

   .login__submit {
      background: #fff;
      font-size: 14px;
      margin-top: 30px;
      padding: 16px 20px;
      border-radius: 26px;
      border: 1px solid #D4D3E8;
      text-transform: uppercase;
      font-weight: 700;
      display: flex;
      align-items: center;
      width: 100%;
      color: #4C489D;
      box-shadow: 0px 2px 2px #5C5696;
      cursor: pointer;
      transition: .2s;
   }

   .login__submit:active,
   .login__submit:focus,
   .login__submit:hover {
      border-color: #6A679E;
      outline: none;
   }

   .button__icon {
      font-size: 24px;
      margin-left: auto;
      color: #7875B5;
   }

   .social-login {
      position: absolute;
      height: 140px;
      width: 160px;
      text-align: center;
      bottom: 0px;
      right: 0px;
      color: #fff;
   }

   .social-icons {
      display: flex;
      align-items: center;
      justify-content: center;
   }

   .social-login__icon {
      padding: 20px 10px;
      color: #fff;
      text-decoration: none;
      text-shadow: 0px 0px 8px #7875B5;
   }

   .social-login__icon:hover {
      transform: scale(1.5);
   }
</style>




<body class="bg-success">

   <div class="container">
      <div class="screen">
         <div class="screen__content">

            <form class="login">
               <img
                  src="https://static.vecteezy.com/system/resources/thumbnails/005/038/845/small/ag-a-g-letter-logo-design-with-a-creative-cut-vector.jpg"
                  alt="">
               <div class="login__field">
                  <i class="login__icon fas fa-user"></i>
                  <input type="text" class="login__input" placeholder="User / Name" name="" id="name">
               </div>
               <div class="login__field">
                  <i class="login__icon fas fa-user"></i>
                  <input type="text" class="login__input" placeholder="User / Age" name="" id="age">
               </div>
               <div class="login__field">
                  <i class="login__icon fas fa-user"></i>
                  <input type="text" class="login__input" placeholder="User / Email" name="" id="email">
               </div>
               <div class="login__field">
                  <i class="login__icon fas fa-lock"></i>
                  <input type="password" class="login__input" placeholder="Password" name="" id="pass">
               </div>

               <button class="button login__submit">
                  <span onclick="signup()" class="button__text">sign In Now</span>
                  <i class="button__icon fas fa-chevron-right"></i>
               </button>

               </a>
            </form>
            <div class="social-login">
               <a href="index.html">
                  <button type="button" class="button login__submit">
                     <span class="button__text">Log In Now</span>
                     <i class="button__icon fas fa-chevron-right"></i>
                  </button>

                  <div class="social-icons">
                     <a href="#" class="social-login__icon fab fa-instagram"></a>
                     <a href="#" class="social-login__icon fab fa-facebook"></a>
                     <a href="#" class="social-login__icon fab fa-twitter"></a>
                  </div>
            </div>
         </div>
         <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
         </div>
      </div>
   </div>

   

   <script>

      function signup() {

         var name = document.getElementById("name").value;
         var age = document.getElementById("age").value;
         var email = document.getElementById("email").value;
         var pass = document.getElementById("pass").value;

         localStorage.setItem("name1", name)
         localStorage.setItem("age1", age)
         localStorage.setItem("email1", email)
         localStorage.setItem("pass1", pass)

         document.getElementById("name").value = "";
         document.getElementById("age").value = "";
         document.getElementById("email").value = "";
         document.getElementById("pass").value = "";


         alert("user registered successfully...!!!");

      }

   </script>


   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Bootstrap JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
